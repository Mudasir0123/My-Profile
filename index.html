
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Mudasir | Professional CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* 3D Immersive Math Symbol Background */
      .bg-3d-scene {
        position: fixed;
        inset: 0;
        z-index: -1;
        perspective: 1500px;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }

      .floating-layers {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }

      .math-symbol {
        position: absolute;
        font-weight: 900;
        color: rgba(245, 158, 11, 0.15);
        filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.2));
        user-select: none;
        pointer-events: none;
        animation: float-rotate 25s linear infinite alternate;
        transform-style: preserve-3d;
      }

      /* Specific Symbol Styles */
      .plus { font-size: 180px; top: 10%; left: 5%; animation-delay: 0s; transform: translateZ(200px); }
      .minus { font-size: 220px; bottom: 15%; right: 10%; animation-delay: -5s; transform: translateZ(-300px); }
      .multiply { font-size: 150px; top: 40%; right: 5%; animation-delay: -12s; transform: translateZ(100px); }
      .divide { font-size: 190px; bottom: 10%; left: 10%; animation-delay: -8s; transform: translateZ(-150px); }
      
      .plus-small { font-size: 80px; top: 60%; left: 40%; animation-delay: -3s; opacity: 0.1; transform: translateZ(-500px); }
      .divide-small { font-size: 60px; top: 20%; right: 40%; animation-delay: -15s; opacity: 0.1; transform: translateZ(400px); }

      @keyframes float-rotate {
        0% { 
          transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
        }
        100% { 
          transform: translate3d(60px, -60px, 150px) rotateX(45deg) rotateY(180deg) rotateZ(20deg); 
        }
      }

      /* Glow effect for symbols when "3D" is emphasized */
      .math-symbol::before {
        content: attr(data-symbol);
        position: absolute;
        top: 0;
        left: 0;
        transform: translateZ(-5px);
        color: rgba(30, 64, 175, 0.2);
      }

      /* Subtle particle layer for texture */
      .particles {
        position: absolute;
        inset: 0;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 1px, transparent 1px),
          radial-gradient(circle at 80% 70%, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 80px 80px;
        transform: translateZ(600px);
        opacity: 0.3;
      }

      .glass {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .page-transition {
        animation: page-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes page-in {
        from { opacity: 0; transform: translateY(40px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-3d-scene">
      <div class="floating-layers">
        <div class="math-symbol plus" data-symbol="+">+</div>
        <div class="math-symbol minus" data-symbol="−">−</div>
        <div class="math-symbol multiply" data-symbol="×">×</div>
        <div class="math-symbol divide" data-symbol="÷">÷</div>
        <div class="math-symbol plus-small" data-symbol="+">+</div>
        <div class="math-symbol divide-small" data-symbol="÷">÷</div>
        <div class="particles"></div>
      </div>
    </div>
    <div id="root"></div>
  </body>
</html>
